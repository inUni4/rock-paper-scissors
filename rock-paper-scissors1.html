<!DOCTYPE html>
<html>
  <head>
    <title>Kim's first ever game</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>
    <p class="title"> Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
    <img src="rock-emoji.png" class="move-icon">
  </button>
    <button class="move-button js-paper-button"><img class="move-icon" src="paper-emoji.png"></button>
    <button class="move-button js-scissors-button"><img class="move-icon" src="scissors-emoji.png"></button>
    <p class="js-result result">You Win.</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button class="reset-score-button js-reset-button">Reset Score</button>
    <button class="auto-play-button js-auto-play-button">Auto Play</button>
    <script src="rock-paper-scissors.js">
      /* This is how you load a code in another file */
    </script>
  </body>
</html>
